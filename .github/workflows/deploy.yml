name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Changed from 'main' to 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.8  # Specify the exact version
          bundler-version: '2.4.22'  # Specify a compatible Bundler version

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.1'  # Updated to a more recent LTS version

      - name: Install Ruby dependencies
        run: |
          gem install jekyll sass jekyll-minifier jekyll-sitemap
          bundle install

      - name: Install Node.js dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Adjust this if your build output is in a different directory
