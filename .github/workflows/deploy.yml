name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Latest stable Ruby version as of July 2024
          bundler-cache: true  # This will install dependencies and cache them

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Latest LTS version as of July 2024
          cache: 'npm'

      - name: Install dependencies
        run: |
          gem update --system
          gem install jekyll sass jekyll-minifier jekyll-sitemap
          npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Adjust this if your build output is in a different directory
